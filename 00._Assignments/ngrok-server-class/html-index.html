<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Date from Endpoint</title>
</head>
<body>
<h1>Current Date</h1>
<p id="date">Loading...</p>

<script>
    // Fetch the date from the endpoint
    fetch('https://75f6-195-249-146-100.ngrok-free.app/date')
        .then(response => response.json())
        .then(data => {
            // Assuming your endpoint returns the date in a specific format
            const formattedDate = data.date;

            // Display the formatted date on the page
            document.getElementById('date').textContent = formattedDate;
        })
        .catch(error => {
            console.error('Error fetching date:', error);
            document.getElementById('date').textContent = 'Error fetching date';
        });
</script>
</body>
</html>
